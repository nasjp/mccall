name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint, typecheck, test, and Rust checks
        run: bun run ci

      - name: Build
        run: bun run build
